server:
  port: 8080

spring:
  application:
    name: myapi

# Finnhub API
# API Key는 환경변수 FINNHUB_API_KEY로 설정
finnhub:
  base-url: https://finnhub.io/api/v1
  api-key: ${FINNHUB_API_KEY}

# OpenWeatherMap API
# API Key는 환경변수 OPENWEATHER_API_KEY로 설정
openweather:
  base-url: https://api.openweathermap.org
  api-key: ${OPENWEATHER_API_KEY}
